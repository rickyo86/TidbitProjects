<script type="text/javascript">
$(document).ready(
	function() { 
		MultiScreen.init(); 
		$('#screen2').click(function(){
					MultiScreen.switch_screens(
						{
											target_id: 'screen1', 
											enter_animation_command: 'top', 
											exit_animation_command: 'bottom', 
											chain_animation_options:
												{
													target_id: 'screen3', 
													enter_animation_command: 'left', 
													exit_animation_command: 'right'
												}
						})
			
			})
	})
</script>
</head>
<body>
<div id="screen1" class="ms-container ms-default ms-nav-link" data-ms-target="screen2">
        <!-- screen1 content -->
        Hello World
    </div>
    <div id="screen2" class="ms-container ms-nav-link">
        <!-- screen2 content -->
        Goodbye!
    </div>
    <div id="screen3" class="ms-container ms-nav-link" data-ms-target="screen1">
        <!-- screen2 content -->
        Hello Again!
    </div>
</body>

</html>
